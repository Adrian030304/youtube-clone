<!DOCTYPE html> <!--Tells browser to use a newer version of HTML-->
<html>
  <head>
    <title>First Website</title>
  </head>  <!--Element inside another element is called nesting-->
  <body>
    
<p>
    Paragraph of text
 </p>
 
 <button>
     Hello
 </button> <!-- This is called tag-->
 <!--These are called HTML elements-->
 <!--Syntax = rules for how code should be written-->
 
 <a href="https://www.youtube.com/" target="_blank">
     Link to youtube
 </a> <!-- a = anchor element--> <!-- href (is a an html attribute , it modifies how an element behaves)-->
 <!-- href modifies where the link goes and target attribute modifies whether the link opens on current page or new tab. These two only work in the link element-->
  </body>
</html>
